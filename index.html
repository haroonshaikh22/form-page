<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="image_box">
        <img id="image1" src="test.png" alt="">
    </div>
    <div class="content">
        <div class="header">
            <h1>New Eemployee Details</h1>
            <p>Please fill your information below</p>

        </div>
    
    <hr>
    <h1 class="form-heading">Personal information</h1>
    <div class="border"></div>

    <form>
        <div class="name">
            <label for="name">Name</label><br>
            <div class="nameBox">
                <input type="text"><br>
                <span>First Name</span>

            </div>

            <div class="nameBox">
                <input type="text"><br>
                <span>Middle Name</span>

            </div>

            <div class="nameBox">
                <input type="text"><br>
                <span>Last Name</span>

            </div>
        </div>


        <div class="address">
            <label for="add">Address</label><br>
            <textarea name="textaarea" id="" cols="60" rows="6"></textarea>
        </div>

        <div class="city-state">
            <div class="city">
                <input type="text"><br>
                <label for="city">City</label>
            </div>

            <div class="state">
                <input type="text"><br>
                <label for="state">State</label>
            </div>
        </div>


        <div class="postal-country">
            <div class="post">
                <input type="number"><br>
                <span>Postal Code</span>
            </div>


            <div class="country">
                <select>
                    <option value="Please select" selected>Please Select</option>
                    <option value="India">india</option>
                    <option value="USA">USA</option>
                    <option value="Austrlia">Austrlia</option>
                    <option value="Sri lanka">Sri lanka</option>
                    <option value="South korea">South korea</option>
                    <option value="England">England</option>
                </select> <br>
                <span>Country</span>
            </div>
        </div>

        <div class="phone-date">
            <div class="phone">
                <label for="number">Phone Number</label><br>
                <input type="number">
            </div>
            <div class="date">
                <label for="dob">D.O.B</label><br>
                <input type="date">
            </div>
        </div>


        <div class="company-details">
            <div class="box">
                <label for="company">Comapny name</label><br>
                <input type="text">
            </div>
            <div class="box">
                <label for="email"></label>Email Id</label><br>
                <input type="text">
            </div>
            <div class="box">
                <label for="web">Website</label><br>
                <input type="text">
            </div>
        </div>
    

        <button type="submit">Submit</button>
    </form>
</div>
</body>

</html>
